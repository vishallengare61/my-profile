<!DOCTYPE html>
<html>
<head>
    <title>employye registration</title>
</head>
<body>
<h1>Register New Employee here :</h1>
<fieldset>
    <legend>
        <span><b>Employee registration form:</b></span>
    </legend>

<form>
<table>
<tbody>
<tr>
    <td> <label>Enter Your Full Name:</label> </td>
    <td> <input type="text" required autofocus max="40"> </td>
</tr>
<tr>
    <td> <label>Enter Your mail:</label> </td>
    <td> <input type="email" required placeholder="Ex.abc@gmail.com"> </td>
</tr>
<tr>
    <td> <label>Enter Your Passwword:</label> </td>
    <td> <input type="password" required> </td>
</tr>
<tr>
    <td> <label>Enter Your Mobile Number:</label> </td>
    <td> <input type="tel" required> </td>
</tr>
<tr>
    <td> <label>Upload Your Image here:</label> </td>
    <td> <input type="file"> </td>
</tr>
<tr>
    <td> <label>Select Your Birth Date:</label> </td>
    <td> <input type="date" required> </td>
</tr>
<tr>
    <td> <label>Select Your Gender:</label> </td>
    <td>
         <input type="radio" name="gender" ><label>Male</label>
         <input type="radio"  name="gender"> <label>Female</label>
         <input type="radio"  name="gender"><label>Transgender</label>
    
    </td>
</tr>
<tr>
    <td> <label>Select Your Marital Status:</label> </td>
    <td>
         <input type="radio" name="gender" ><label>Single</label>
         <input type="radio"  name="gender"> <label>InRelation</label>
    </td>
</tr>
<tr>
    <td> <label>Knows Tools & Technologies:</label> </td>
    <td> 
        <input type="checkbox"><label>Angular </label>
        <input type="checkbox"><label> React </label>
        <input type="checkbox"><label> Javascript </label>
        <br>
        <input type="checkbox"><label> Typescript </label>
        <input type="checkbox"><label> HTML & CSS</label>
        <input type="checkbox"><label>Thymeleaf</label>
    </td>
</tr>
<tr>
    <td> Profile</td>
    <td>
        <select>

            <option>Java Developer</option>
            <option>Full Stact Developer</option>
            <option>Python Developer</option>
            <option>UI Developer</option>
            <option>devOps Developer</option>
            <option>Tester</option>
        </select>

    </td>
</tr>
<tr>
    <td>Country</td>
    <td><input type="text" value="India" readonly></td>
    </tr>
    <tr>
        <td> <label>Present address:</label> </td>
        <td> <textarea rows="7" cols="30">  </textarea></td>
    </tr>
<tr>
    <td> <input type="submit" value="Save"> </td>
    <td> <input type="reset" value="Clear"> </td>
 
</tr>

</tbody>
</table>
</form>
</fieldset>
</body>
</html>
